{% extends "base.html" %}

{% block title %}Materiais - Portal ALLUPRO{% endblock %}

{% block content %}
<div class="fade-in">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-box"></i> Gerenciamento de Materiais</h1>
        <button type="button" class="btn btn-primary btn-modern" onclick="MaterialManager.showMaterialModal()">
            <i class="bi bi-plus-circle"></i> Novo Material
        </button>
    </div>

    <!-- Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <label for="filter-tipo" class="form-label">Tipo de Material</label>
                    <select class="form-select" id="filter-tipo">
                        <option value="">Todos</option>
                        <option value="perfil">Perfil</option>
                        <option value="vidro">Vidro</option>
                        <option value="ferragem">Ferragem</option>
                        <option value="acessorio">Acessório</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="filter-estoque" class="form-label">Estoque</label>
                    <select class="form-select" id="filter-estoque">
                        <option value="">Todos</option>
                        <option value="baixo">Baixo (≤ 5)</option>
                        <option value="medio">Médio (6-20)</option>
                        <option value="alto">Alto (> 20)</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="search-material" class="form-label">Buscar</label>
                    <input type="text" class="form-control" id="search-material" placeholder="Nome do material ou fornecedor...">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="button" class="btn btn-outline-secondary w-100" onclick="filtrarMateriais()">
                        <i class="bi bi-search"></i> Filtrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Materials Grid -->
    <div class="row" id="materiais-container">
        <!-- Dados carregados via JavaScript -->
    </div>
</div>

<!-- Modal de Material -->
<div class="modal fade" id="materialModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-box"></i> 
                    <span id="modal-title">Novo Material</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="materialForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Material *</label>
                                <input type="text" class="form-control" name="nome" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tipo_material" class="form-label">Tipo de Material *</label>
                                <select class="form-select" name="tipo_material" required>
                                    <option value="">Selecione...</option>
                                    <option value="perfil">Perfil</option>
                                    <option value="vidro">Vidro</option>
                                    <option value="ferragem">Ferragem</option>
                                    <option value="acessorio">Acessório</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="especificacoes" class="form-label">Especificações Técnicas</label>
                        <textarea class="form-control" name="especificacoes" rows="3" placeholder="Dimensões, cor, acabamento, etc."></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="preco_unitario" class="form-label">Preço Unitário (R$)</label>
                                <input type="number" class="form-control" name="preco_unitario" step="0.01" min="0">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="estoque_atual" class="form-label">Estoque Atual</label>
                                <input type="number" class="form-control" name="estoque_atual" min="0" value="0">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="unidade_medida" class="form-label">Unidade de Medida</label>
                                <select class="form-select" name="unidade_medida">
                                    <option value="un">Unidade</option>
                                    <option value="m">Metro (m)</option>
                                    <option value="m2">Metro Quadrado (m²)</option>
                                    <option value="m3">Metro Cúbico (m³)</option>
                                    <option value="kg">Quilograma (kg)</option>
                                    <option value="ton">Tonelada (t)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fornecedor" class="form-label">Fornecedor</label>
                        <input type="text" class="form-control" name="fornecedor" placeholder="Nome do fornecedor">
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Função para filtrar materiais
function filtrarMateriais() {
    // Implementar filtros aqui
    console.log('Filtrando materiais...');
}

// Manipular envio do formulário de material
document.getElementById('materialForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    
    // Converter valores numéricos
    if (data.preco_unitario) data.preco_unitario = parseFloat(data.preco_unitario);
    if (data.estoque_atual) data.estoque_atual = parseInt(data.estoque_atual);
    
    const button = this.querySelector('button[type="submit"]');
    const originalText = button.innerHTML;
    
    Utils.showLoading(button);
    
    try {
        const materialId = this.dataset.materialId;
        let success = false;
        
        if (materialId) {
            // Atualizar material existente
            success = await API.put(`/api/materiais/${materialId}`, data).then(r => r.success);
        } else {
            // Criar novo material
            success = await MaterialManager.createMaterial(data);
        }
        
        if (success) {
            const modal = bootstrap.Modal.getInstance(document.getElementById('materialModal'));
            modal.hide();
            this.reset();
            delete this.dataset.materialId;
        }
    } catch (error) {
        console.error('Erro ao salvar material:', error);
    } finally {
        Utils.hideLoading(button, originalText);
    }
});
</script>
{% endblock %}
